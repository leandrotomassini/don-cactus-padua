<ion-card class="ion-text-center contenedor-principal">

  <ion-card-header>
    <ion-card-title class="titulo-principal">6 Productos</ion-card-title>
  </ion-card-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" *ngFor="let producto of data | slice:0:6">
        <ion-card class="ion-text-center">
          <ion-card-content>
            <ion-img [src]="producto.img[0]"></ion-img>
            <ion-card-title>{{producto.nombre}}</ion-card-title>
            <ion-card-subtitle class="precio">${{producto.precio | number}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card-header>
          <ion-card-subtitle class="ver-mas">Ver m√°s</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
