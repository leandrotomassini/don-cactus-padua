<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-card-title class="titulo-principal">Categorías</ion-card-title>
    <ion-searchbar (ionChange)="onSearchChange($event)" placeholder="Buscar un categoría" mode="ios" inputmode="text">
    </ion-searchbar>
    <ion-segment value="activas" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="activas">
        <ion-label>Categorías</ion-label>
      </ion-segment-button>
      <ion-segment-button value="borradas">
        <ion-label>Borradas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-button (click)="agregarCategoria()" fill="clear" shape="round">
        <ion-icon name="add-circle-outline"></ion-icon>
        Agregar nueva categoría
      </ion-button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-label class="precio">Foto</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="precio">Categoría</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="precio">Opciones</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list-header>
      <ion-grid>
        <ion-row *ngFor="let categoria of categorias | filtroPipe:textoBuscar:'nombre'" class="producto">
          <ion-col>
            <ion-img [src]="categoria.img"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label>{{categoria.nombre}}</ion-label>
          </ion-col>
          <ion-col>
            <span>
              <ion-icon name="create-outline" class="editar-producto" (click)="editarCategoria(categoria)"></ion-icon>
            </span>
            <span>
              <ion-icon *ngIf="categoria.estado == true" name="trash-outline" class="icono-borrar"
                (click)="borrarCategoria(categoria._id)"></ion-icon>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </ion-card-content>
</ion-card>
