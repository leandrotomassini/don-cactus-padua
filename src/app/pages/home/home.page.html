<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let producto of productos">
            <img [src]="producto.fotos[0]" width="100" height="100">
            <ion-label>{{producto.nombre}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
