<app-menu-principal></app-menu-principal>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-content>
            <app-producto-slide [producto]="producto" *ngIf="producto.nombre != ''"></app-producto-slide>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <h1>{{producto.nombre | titlecase }}</h1>
                </ion-col>
                <ion-col size="12">
                  <h1>$ {{producto.precio | number}}</h1>
                </ion-col>
                <ion-col size="12">
                  <ion-button>
                    Comprar
                  </ion-button>
                  <ion-button color="danger">
                    Agregar al carrito
                    <ion-icon name="cart-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="12">
                  <div [innerHTML]="producto.descripcion"></div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
